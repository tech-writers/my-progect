extends: default

title_page:
  # margin: [20mm, 30mm, 20mm, 30mm]  
  text_align: center
  logo:
    top: 10%
  title:
    font_size: 14
    font-style: bold
    text-align: center
    text-transform: uppercase
    line_height: 1
  subtitle:
    font_size: 14
    font_style: bold
    line_height: 1
    content: '{page-count}'
  city:
    font_style: normal
    line_height: 1
    font_size: 14
    content: '{page-count}'
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    # font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25

font:
  catalog:
    merge: false
    
    M+ 1mn:
      normal: times-new-roman-normal.ttf
      bold: times-new-roman-bold.ttf
      italic: times-new-roman-italic.ttf
      bold_italic: times-new-roman-bold-italic.ttf

    Times New Roman:
      normal: times-new-roman-normal.ttf
      bold: times-new-roman-bold.ttf
      italic: times-new-roman-italic.ttf
      bold_italic: times-new-roman-bold-italic.ttf
      

page:
  # page_margin_landscape: [40,0,0,0]
  # page_margin_portrait: [34,0,0,0]
  # margin-inner: 0
  # margin-outer: 0
  size: A4
  margin: [15mm, 7mm, 20mm, 20mm]
  margin-rotated: [15mm, 7mm, 20mm, 10mm]
  mode: fullscreen thumbs

# считает нумерацию с титульной страницы
  numbering:
    start-at: title 
# запускает печать колонтитулов со второй страницы
running-content:
    start-at: 2


header:
  font_size: 12
  text-align: center
  # NOTE if background_color is set, background and border will span width of page
  border_color: 0000000
  border_width: 0
  height: 10mm
  line_height: 1
  # padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    # left:
    #   content: ''
    right:
      content: ''
    center:
      content: 
  verso:
    left:
    #   content: ''
    # right:
      content: ''
    center:
      content: ''

footer:
  font-family: Times New Roman
  font_size: 12
  text-align: center
  # NOTE if background_color is set, background and border will span width of page
  border_color: 000000
  border_width: 0
  height: 15mm
  line_height: 1.15
  # padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: center
  recto:
    left:
      text-align: left
      content: 
    right:
      content: ''
    center:
      content: ''
  verso:
    left:
      text-align: left
      content: 
    right:
      content: ''
    center:
      content: ''

table:
  font-family: Times New Roman
  # padding: [0, 0, 0, 0]
  border-width: 0.5
  grid-width: [0.5, 0.5]
  font-size: 12
  line-height: 1
  grid-color: 707070
  border-color: 707070
  caption:
    font-family: Times New Roman
    font-size: 14
    align: left
    font-style: normal
    line-height: 1.13
  head:
    border-bottom-width: 0.5
    font-style: bold
  text-indent: 0

image:
